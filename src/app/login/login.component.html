  <app-is-loading [isLoading]="isLoading"></app-is-loading>
  <div class="has-background-light h-flexible">
    <div class="columns is-centered pt-20vh">
      <div class="column is-5">
        <div class="has-text-centered">
          <img src="../assets/logo.png" alt="" srcset="" />
        </div>
        <div class="my-3 notification is-danger" *ngIf="raiseErrorLogin">
          Mobile ou Password incorrect, veuillez ressayer !         
        </div>

        <div class="my-3 notification is-success" *ngIf="raiseSuccessLogin">
          Vous avez ete authentifie avec success        
        </div>

        
        <div class="box mt-3">
          <div class="has-text-centered my-4">
            <p class="is-bolder">CONNEXION</p>
          </div>
          <div class="field mt-4">
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="tel" maxlength="9" placeholder="Mobile" [(ngModel)]="mobile"/>
              <span class="icon is-small is-left">
                <i class="mdi mdi-phone"></i>
              </span>
            
            </p>
          </div>
  
          <div class="field mt-4">
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Password" [(ngModel)]="password"/>
              <span class="icon is-small is-left">
                <i class="mdi mdi-lock"></i>
              </span>
            </p>
          </div>
  
          <div class="field mt-4 mb-3 is-flex is-justify-content-end">
            <div class="is-flex is-align-items-center">
              <p class="px-3">
                <a [routerLink]="['/recuperation-compte']" routerLinkActive="active" class="is-size-7">
                  Mot de passe oubli√© ?
                </a>
              </p>
              <button class="button is-link" (click)="login()">Se connecter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
